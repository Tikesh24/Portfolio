<div class="container-fluid parallax" [ngStyle]="{'background-image':'url(../../../assets/background/bg6.jpg)','height':'auto'}">
    <div class="container pt-4 pb-4">
        <div class="row glass_effect text-white pb-5">
            <h3 class="font_3 text-truncate pt-5 pl-5 pb-4"><b><span class="text-primary">|||</span><span class="text-white">WORK</span><span class="text-primary">EXPERIENCE</span></b></h3>
            <div class="col-md-10 offset-md-1">
                <ul class="timeline pl-3">
                    <li class="font_4" *ngFor="let work of workExperience;">
                        <a href="#" >{{ work["work-place"] | uppercase }} | {{ work["work-type"] | uppercase }}</a>
                        <a class="float-right text-primary">{{ work["work-duration"] | uppercase }}</a>
                        <p>{{ work["work-desc"]}} </p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
