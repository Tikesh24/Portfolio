<div class="container-fluid parallax" [ngStyle]="{'background-image':'url(../../../assets/background/bg2.jpg)','height':'auto'}">
    <div class="container pt-4 pb-4">
        <div class="row glass_effect text-white pb-5">
            <h3 class="font_3 pt-5 pl-5 pb-4"><b><span class="text-primary">|||</span><span class="text-white">MY</span><span class="text-primary">SKILLS</span></b></h3>
            <div class="col-md-10 offset-md-1">
                <div class="row pb-4" *ngFor="let skill of skills">
                    <div class="col-md-1">{{skill['key']}}</div>
                    <div class="col-md-10">
                        <div class="progress" style="height:20px">
                            <div class="progress-bar" [ngStyle]="{'width':+skill['value']+'%','height':'20px'}"></div>
                        </div>
                    </div>
                    <div class="col-md-1">{{skill['value']}}%</div>
                </div>
            </div>
        </div>
    </div>
</div>
