<div class="container-fluid parallax" [ngStyle]="{'background-image':'url(../../../assets/background/bg5.jpg)','height':'auto'}">
    <div class="container pt-4 pb-4">
        <div class="row glass_effect"> 
            <div class="col-12 align-items-center w-100 h-100">
                <div class="text-left">
                    <h3 class="font_3 pt-5 pl-5 pb-4"><b><span class="text-primary">|||</span><span class="text-white">ABOUT</span><span class="text-primary">ME</span></b></h3>
                    <div class="row">
                        <div class="col-md-4 col-sm-6 col-xs-6 text-center">
                            <img src="../../../assets/profile/face.jpeg" class="img-fluid w-75 h-75 rounded" alt="...">
                        </div>
                        <div class="col-md-8 col-sm-6 col-xs-6">
                            <div class="desc font_4 text-white">
                                <p>{{aboutText}}</p>
                                    <hr>
                                <div class="row">
                                    <div class="col-md-11">
                                        <div class="info-list">
                                            <ul class="p-0">
                                                <li><strong><span class="text-primary">Age:</span></strong> {{basicInfo["age"]}}</li>
                                                <li><strong><span class="text-primary">Residence:</span></strong> {{basicInfo["residence"]}}</li>
                                                <li><strong><span class="text-primary">Phone:</span></strong> {{basicInfo["phone"]}}</li>
                                                <li><strong><span class="text-primary">E-mail:</span></strong> {{basicInfo["mail"]}}</li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="col-md-1 text-right">
                                        <div class="info-list">
                                            <ul class="p-0">
                                                <li><a href="{{socialInfo['fb']}}" target="_blank"><i class="fa fa-facebook-square fa-lg" aria-hidden="true"></i></a></li>
                                                <li><a href="{{socialInfo['insta']}}" target="_blank"><i class="fa fa-instagram fa-lg"></i></a></li>
                                                <li><a href="{{socialInfo['twiter']}}" target="_blank"><i class="fa fa-twitter-square fa-lg"></i></a></li>
                                                <li><a href="{{socialInfo['li']}}" target="_blank"><i class="fa fa-linkedin-square fa-lg"></i></a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                       
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
